        <section class="main-beer-1">

                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"

                <ul class="dropdown-menu">

        <section class="main-beer-2">
            <img src="../imagnes/imagenes-catalogo/porter.jpg" alt="Pinta porter">

                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Scottish

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Ibu: 33</a></li>
                    <li><a class="dropdown-item" href="#">Alc: 6,3</a></li>
